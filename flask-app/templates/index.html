{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Home {% endblock %}</h1>
    {% for park in parks %}
        <p>{{ park['iDNumber'] }}</p>
        <p>{{ park['designation'] }}</p>
        <p>{{ park['hours'] }}</p>
        <p>{{ park['totNumPermits'] }}</p>
        <p>{{ park['permitType'] }}</p>
        <p>{{ park['name'] }}</p>

    {% endfor %}
{% endblock %}
